server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to Railway backend service
    location /api/ {
        proxy_pass https://starwars-backend-production.up.railway.app/api/;
        proxy_set_header Host starwars-backend-production.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    # Serve static files and handle Angular routing (catch-all)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
