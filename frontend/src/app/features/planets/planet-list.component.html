<!-- src/app/features/planets/planet-list.component.html -->
<mat-card class="list-card">
  <mat-toolbar color="primary">Planets</mat-toolbar>
  <sw-search-bar (search)="onSearch($event)"></sw-search-bar>

  <sw-data-table
    [displayedColumns]="displayed"
    [sortableColumns]="sortable"
    [data]="data"
    [total]="total"
    [pageSize]="pageSize"
    (sortChange)="onSort($event)"
    (pageChange)="onPage($event)">

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell        *matCellDef="let p">{{ p.population ? (p.population | number) : 'unknown' }}</td>
    </ng-container>
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell        *matCellDef="let p">{{ p.created | date:'yyyy‑MM‑dd' }}</td>
    </ng-container>

  </sw-data-table>

  <mat-progress-spinner
    *ngIf="loading"
    class="overlay"
    mode="indeterminate"
    diameter="48">
  </mat-progress-spinner>
</mat-card>
