<mat-card>
  <mat-toolbar color="primary">Planets</mat-toolbar>

  <!-- barra de bÃºsqueda reutilizable -->
  <sw-search-bar (search)="onSearch($event)"></sw-search-bar>

  <!-- tabla reutilizable -->
  <sw-data-table
    [displayedColumns]="displayed"
    [data]="data"
    [total]="total"
    (sortChange)="onSort($event)"
    (pageChange)="onPage($event)">
  </sw-data-table>

  <!-- spinner de carga -->
  <mat-progress-spinner
    *ngIf="loading"
    class="overlay"
    mode="indeterminate"
    diameter="48">
  </mat-progress-spinner>
</mat-card>
