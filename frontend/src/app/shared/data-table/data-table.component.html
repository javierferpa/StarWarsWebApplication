<!-- src/app/shared/data-table/data-table.component.html -->
<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">
    <ng-container [matColumnDef]="c" *ngFor="let c of displayedColumns">
      <th mat-header-cell *matHeaderCellDef 
          [mat-sort-header]="c" 
          [disabled]="!isSortable(c)"
          [arrowPosition]="'after'"
          [disableClear]="false">{{ c | titlecase }}</th>
      <td mat-cell *matCellDef="let row">{{ getDisplayValue(row[c], c) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageSizeOptions]="[pageSize]"
    (page)="onPage($event)">
  </mat-paginator>
</div>
